<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Detail Kelas-CSS</title>
</head>
<body>

<header>
    <h1>Kelas Dasar CSS</h1>
</header>

    <section class="detail">
        <h2>Materi yang dipelajari</h2>
        <ul>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ul>

        <h3>Daftar Sekarang</h3>
        <form>
            <label for="nama">Nama: </label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            
            <label for="no.hp">Nomor Hp: </label>
            <input type="number" id="no.hp" name="no.hp" required>

            <button type="submit" value="daftar">Daftar</button>
        </form>

        <a href="home.html" class="btn">Kembali</a>
    </section>

</body>
</html>
